name: Continuous Integration
on: [push, pull_request]

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          repository: carlosoliveira20/api-entregas-repo
          path: api-code
          
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '22'
          distribution: 'adopt'
          
      - name: Build and run API
        run: |
          cd api-code
          mvn clean package -DskipTests
          docker build -t api-entregas-image.
          docker run -d -p 8080:8080 api-entregas-image
          
      - name: Wait for API
        run: sleep 30  # Espera a API inicializar
          
      - name: Run tests
        run: mvn clean test

  deploy:
    runs-on: ubuntu-latest
    needs: continuous-integration
    if: success()
    steps:
      - name: Deploy application
        run: echo "Deploying application..."

name: Continuous Integration
on:
  pull_request:
  push:
    branches:
      - '*'

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    
    services:
      # ✅ Sobe a API direto da imagem Docker
      api:
        image: carlosoliveira20/api-entregas-image:latest 
        ports:
          - 8080:8080
        options: >-
          --health-cmd="curl -f http://localhost:8080/actuator/health || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # ✅ Só faz checkout dos TESTES
        
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '22'
          distribution: 'adopt'
          
      - name: Wait for API to be ready
        run: |
          echo "Waiting for API to start..."
          timeout 120s bash -c 'until curl -f -s http://localhost:8080/actuator/health > /dev/null; do sleep 5; done'
          echo "✅ API is ready!"
          
      - name: Build and test
        run: mvn clean test

  deploy:
    runs-on: ubuntu-linux-latest
    needs: continuous-integration
    if: success()
    steps:
      - name: Deploy application
        run: echo "Deploying application..."

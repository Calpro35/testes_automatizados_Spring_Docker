name: Continuous Integration
on: [push, pull_request]

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '22'
          distribution: 'adopt'
          
      - name: Build API Docker image
        run: |
         docker build -t api-entregas-image .
          
      - name: Start API container
        run: |
          docker run -d -p 8080:8080 --name api-container api-entregas-image
          
      - name: Wait for API to start
        run: |
          echo "Waiting for API..."
          timeout 60s bash -c 'until curl -f -s http://localhost:8080/actuator/health > /dev/null; do sleep 5; done'
          echo "âœ… API is ready!"
          
      - name: Run tests
        run: mvn clean test
        
      - name: Stop API container
        run: |
          docker stop api-container || true
          docker rm api-container || true

  deploy:
    runs-on: ubuntu-latest
    needs: continuous-integration
    if: success()
    steps:
      - name: Deploy application
        run: echo "Deploying application..."
